<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <h1>JavaScript</h1>
    <!-- 이벤트를 처리하기 위해 onxxxx 속성을 사용한다
    onclick 속성은 이 요소에 클릭 이벤트가 발생하면 실행한다 
    속성 값에는 자바스크립트 명령어를 작성한다. -->
    <button type="button" onclick="alert('클릭했습니다')">버튼1</button>
    <button type="button" onclick="test()">버튼2</button>
    <button type="button" onclick="test2()">버튼3</button>
    <div onmouseover="body.style.background ='yellow'" onmouseout="body.style.background='white'">
        마우스를 올려보세요!
    </div>
</body>
    <script>
        function test(){
            alert("test() 함수 호출!");
        }
        function test2(){
            if(confirm("정말로 삭제하시겠습니까?")){
                alert("삭제완료!");
            }else{
                alert("삭제취소!");
            }
               
        }
    </script>
</html>
